<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="download_date" content="2024-10-08T16:43:21.473Z"/>
    <meta name="color-scheme" content="light dark">
    <style>
        .json-container {
            white-space: pre-wrap; /* Позволяет переносу строк */
            font-family: monospace; /* Шрифт для лучшей читаемости */
            background-color: #f8f8f8; /* Цвет фона */
            padding: 10px; /* Отступы */
            border: 1px solid #ccc; /* Граница */
            border-radius: 4px; /* Скругленные углы */
            overflow: auto; /* Полоса прокрутки при необходимости */
        }
    </style>
</head>
<body>
    <div id="json-output" class="json-container">Загрузка...</div>
    <script>
        // Загружаем JSON файл
        fetch('TJPP5_assets4.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сеть не в порядке');
                }
                return response.json();
            })
            .then(data => {
                const jsonOutput = document.getElementById('json-output');
                jsonOutput.textContent = JSON.stringify(data, null, 2); // Форматирование JSON с отступами
            })
            .catch(error => {
                const jsonOutput = document.getElementById('json-output');
                jsonOutput.textContent = 'Ошибка: ' + error.message;
            });
    </script>
</body>
</html>
