<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JSON Display</title>
    <style>
        body {
            background-color: #000; /* Чёрный фон */
            color: #fff; /* Белый текст */
            font-family: Arial, sans-serif; /* Шрифт */
            padding: 20px; /* Отступы */
        }
        pre {
            white-space: pre-wrap; /* Сохранение пробелов и перенос строк */
            word-wrap: break-word; /* Перенос длинных строк */
        }
    </style>
</head>
<body>
    <pre>
{
    "assetsUrl": "https://android-assets.jackboxgames.com/TJPP5_assets4.zip",
    "NumberOfEntries": 11628,
    "uncompressedSize": 1559493210
}
    </pre>

</body>
</html>
