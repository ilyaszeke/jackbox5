<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="download_date" content="2024-10-08T16:43:21.473Z"/>
    <meta name="color-scheme" content="light dark">
</head>
<body>
    <div class="json-formatter-container"></div>
    <script>
        // Загружаем JSON файл
        fetch('TJPP5_assets4.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Сеть не в порядке');
                }
                return response.json();
            })
            .then(data => {
                const jsonOutput = document.createElement('pre'); // Создаем элемент pre для отображения
                jsonOutput.textContent = JSON.stringify(data, null, 2); // Форматирование JSON с отступами
                
                // Добавляем элемент в контейнер
                document.querySelector('.json-formatter-container').appendChild(jsonOutput);
            })
            .catch(error => {
                const errorOutput = document.createElement('div'); // Создаем элемент div для ошибки
                errorOutput.textContent = 'Ошибка: ' + error.message;
                
                // Добавляем элемент в контейнер
                document.querySelector('.json-formatter-container').appendChild(errorOutput);
            });
    </script>
</body>
</html>
